---
 - name: Bootstrap k3s on Fedora Linux VMs
   hosts: localhost
   connection: local
   become: yes

   vars:
     # default values; override in inventory or with --extra-vars
     k3s_version: v1.33.4+k3s1
     k3s_install_url: https://get.k3s.io

   roles:
     - role: k3s
       tags: [k3s, install]